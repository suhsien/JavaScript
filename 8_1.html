<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello world</title>
        <script>
            //popup hello world window
            alert("Hello world");
            //prevent mouse right click
            document.oncontextmenu = function () {
                return false;
            }
        </script>
    </head>
    <body>
        <!-- Inline hello world-->
       <p onclick="alert('Inline Hello World')"> Inline Hello world</p>
        <!-- document.write-->
        <script>document.write("documentwrite")</script>
        <!-- button document write-->
        <p></p><button onclick="document.write('new window')">button document write</button>
        <!-- innerhtml -->
        <p><button onclick="
    var x=document.getElementById('text');
                x.innerHTML='innerhtml';">innerHTML
                </button>   
    </p>
        <p id="text"></p>
        <!-- function -->
        <script>
            function myfunc() {
                var y = document.getElementById('text2');
                y.innerHTML = 'innerHTML by my function';
            }
        </script>
        <button onclick="myfunc()">innerHTML by myfunction</button>
            <p id="text2"></p>
        <script>
            function addBook() {
                var list = document.getElementById('list');
                var book = document.getElementById('book');
                list.innerHTML += '<li>' + book.value + '</list>';
            }
        </script>
        <p>
        書名：<input id="book" type="text">
        <button onclick="addBook()">新增</button>
        </p>
        <ul id="list"></ul>

    </body>
</html>
